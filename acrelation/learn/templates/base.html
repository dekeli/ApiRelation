{% load static %}
<span style="font-size:18px;"><!DOCTYPE html>
<html lang="zh-cn">  
<head>
<meta charset="utf-8">  
  
<title>接口调用库</title>
<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
<link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
<link href="{% static "css/freecss.css" %}">
  
<style>  
    body{  
        margin-top: 65px;  
    }  
    .col-md-2{  
        background-color: #ccc;  
        /*?*/  
        height: 600px;  
    }  
    #left-content{
        margin-top: 20px;  
    }  
    .list-group{  
        padding-left: 0;  
    }  
    #panel-group{  
        margin-top: 20px;  
    }  
    #onebtn{  
        margin: 10px 0;  
    }  
    #btngroup button{  
        width: 100%;  
    }  
    .progress{  
        margin-top: 15px;  
    }
</style>  
  
</head>
  
<body>  
<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">  
    <!--container-fluid表示自适应大小，container表示居中-->  
    <div class="container">  
        <!--定义顶部导航栏-->  
        <div class="navbar-header">  
            <!--button是当屏幕小于多少时出现的可以打开导航列表的按钮-->  
            <button type="button" class="navbar-toggle collapsed"   
                        data-toggle="collapse" data-target="#demo-navbar">  
                <span class="sr-only">Toggle navigation</span>  
                    <span class="icon-bar"></span>  
                    <span class="icon-bar"></span>  
                    <span class="icon-bar"></span>  
            </button>  
            <a class="navbar-brand" href="#">接口调用库</a>
        </div>  
          
        <!--collapse用于导航栏折叠之后数据在button按钮里点击显示-->  
        <div class="collapse navbar-collapse" id="demo-navbar">
            <!--nav navbar-nav表示显示在导航栏里-->  
            <ul class="nav navbar-nav">
                <!--input必须得实现form-control才有样式效果-->  
                <li><a><input type="text" placeholder="账号" class="form-control"/></a></li>
                <li><a><input type="text" placeholder="密码" class="form-control"/></a></li>
                <!--btn btn-default表示默认样式-->  
                <li><a><button type="button" class="btn btn-default">登录</button></a></li>
            </ul>
        </div>  
    </div>  
</nav>  
  
<div class="container-fluid">  
    <div class="row">  
        <div class="col-md-2">  
            <div class="text-center" id="left-content">  
                <div class="list-group">  
                    <a href="#" class="list-group-item active">首页</a>  
                </div>  
                <div class="list-group">  
                    <a href="{% url 'show_api_list' %}" class="list-group-item">接口库</a>
                    <a href="{% url 'show_relation_list' %}" class="list-group-item">关系库</a>
                    <a href="{% url 'show_change_list' %}" class="list-group-item">变更报表</a>
                    <a href="#api-call-count" class="list-group-item">调用排行</a>
                </div>  
                <div class="list-group">  
                    <a href="#" class="list-group-item">其他</a>
                    <a href="#" class="list-group-item">帮助</a>  
                </div>  
            </div>  
        </div>
        <div class="col-md-10">
                <h2>接口关系管理</h2>
                <hr class="divider">
                <div id="panel-group">
                    {% block content %}报表内容{% endblock %}
                </div>
        </div>
    </div>
</div>

{% block scripts %}{% endblock %}
<script src="{% static "jquery.min.js" %}"></script>
{#<script src="{% static "js/bootstrap.min.js" %}"></script>#}
<script src="{% static "js/bootstrap.js" %}"></script>
<script src="{% static "js/npm.js" %}"></script>
<script src="{% static "jquery.js" %}"></script>
</body>  
</html></span>
